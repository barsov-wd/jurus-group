<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Юрус Групп</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__social">
                    <a href="#" class="header__social-link">
                        <img class="header__social-link-image" src="./icons/header/icon-twitter.png" alt="icon-twitter">
                    </a>
                    <a href="#" class="header__social-link">
                        <img class="header__social-link-image" src="./icons/header/icon-vk.png" alt="icon-vk">
                    </a>
                </div>
                <img src="./img/header/header-logo.png" alt="header-logo" class="header__logo">
                <a href="tel:+78005006884" class="header__phone-link">+7 (800) 500-68-84</a>
            </div>
        </div>
        <div class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Нам можно доверять</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Отзывы</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Контакты</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- ./header -->

    <section class="promo">
        <img class="promo__image-left" src="./img/promo/promo-image-left.png" alt="promo-image-left">
        <img class="promo__image-right" src="./img/promo/promo-image-right.png" alt="promo-image-right">
        <div class="container">
            <div class="promo__text">
                Работаем по всей России
            </div>
            <h2 class="promo__title">
                <span class="promo__title promo__title--ttu">Законно спишем долги</span>
                и 100% защитим ваше имущество
            </h2>
            <p class="promo__descr">
                Предлагаем для клиентов рассрочку оплаты
            </p>
            <button class="button promo__button">
                Узнайте, выгодно ли
                вам списать долги
            </button>
            <div class="promo__block">
                <div class="promo__block-item">
                    <img src="./icons/promo/promo-icon.svg" alt="promo-icon" class="promo__block-icon">
                    <div class="promo__block-item-content">
                        <div class="promo__block-item-title">Избавили от долгов</div>
                        <p class="promo__block-item-descr">
                            более 10 тысяч
                            клиентов
                        </p>
                    </div>
                </div>
                <div class="promo__block-item">
                    <img src="./icons/promo/promo-icon.svg" alt="promo-icon" class="promo__block-icon">
                    <div class="promo__block-item-content">
                        <div class="promo__block-item-title">Списали долги</div>
                        <p class="promo__block-item-descr">
                            общей суммой более
                            8 млрд рублей
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
